server {
    listen 80;
    server_name devman.me www.devman.me;

    root /var/www/devman.me;
    index index.html;

    # Redirect www to non-www
    if ($host = www.devman.me) {
        return 301 https://devman.me$request_uri;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
